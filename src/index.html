<!DOCTYPE html>
<html>
    <head>
        <title>Tosk.sh</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="assets/anime.min.js"></script>
        <script src="assets/tooltips.js"></script>
    </head>
    <body>
        <div id="title" class="container"></div>
        <div id="links" class="container"></div>
        <br>
        <div id="ascii" class="container"></div>
        <br>
        <div id="info" class="container"></div>
    </body>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
